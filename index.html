<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind with Font Awesome</title>
  
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Tailwind with Font Awesome</h1>
    
    <!-- Font Awesome Icon -->
    <i class="fas fa-heart text-red-500 text-4xl mb-4"></i>
    
    <p class="text-gray-600">This is a simple integration of Tailwind CSS and Font Awesome using CDN.</p>
    
    <!-- Button with Icon -->
    <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center justify-center">
      <i class="fas fa-check mr-2"></i> Confirm
    </button>
  </div>

</body>
</html>
